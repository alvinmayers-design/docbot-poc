name: ALVIN PR Docs

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-and-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root deps
        run: |
          npm i openai@^4.56.0 simple-git@^3.27.0

      - name: Generate docs via ALVIN
        id: alvin
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
        run: |
          node scripts/generate_docs.js

      - name: Commit docs file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain docs/)" ]; then
            git add docs/
            git commit -m "docs: ALVIN autogenerated PR docs"
            git push
          else
            echo "No doc changes to commit"
          fi

      - name: Read preview
        id: preview
        run: |
          PREVIEW_FILE=$(ls docs/ALVIN_PR_*\.preview.txt | tail -n1)
          echo "preview<<EOF" >> $GITHUB_OUTPUT
          cat "$PREVIEW_FILE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const number = pr.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const preview = process.env.PREVIEW;
            const body = `ðŸ§ª **ALVIN â€“ Autogenerated PR Docs**\n\n` +
              `> This is a POC summary. Human review required.\n\n` +
              `\n<details><summary>Preview</summary>\n\n\n${preview}\n\n</details>\n\n` +
              `ðŸ“„ Full doc committed under \`docs/ALVIN_PR_${number}.md\`.`;
            await github.rest.issues.createComment({ owner, repo, issue_number: number, body });
        env:
          PREVIEW: ${{ steps.preview.outputs.preview }}
