name: ALVIN PR Docs

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-and-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          # Check out the contributor branch, not the read-only merge ref
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (script-only)
        run: |
          npm i --no-audit --no-fund openai@^4.56.0

      - name: Generate docs via ALVIN
        id: alvin
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          node scripts/generate_docs.js

      - name: Commit docs file (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain docs/)" ]; then
            git add docs/
            git commit -m "docs: ALVIN autogenerated PR docs"
          else
            echo "No doc changes to commit"
          fi

      - name: Push back to PR head branch
        run: |
          # Push to the contributor branch (not the read-only merge ref)
          git push origin HEAD:${{ github.event.pull_request.head.ref }}

      - name: Read preview (best-effort)
        id: preview
        run: |
          PREVIEW_FILE=$(ls docs/ALVIN_PR_*\.preview.txt | tail -n1 || true)
          if [ -n "$PREVIEW_FILE" ]; then
            echo "preview<<EOF" >> $GITHUB_OUTPUT
            cat "$PREVIEW_FILE" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "preview=No preview available." >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const number = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const preview = process.env.PREVIEW || 'No preview available.';
            const body = `ðŸ§ª **ALVIN â€“ Autogenerated PR Docs**\n\n` +
              `> POC summary. Human review required.\n\n` +
              `\n<details><summary>Preview</summary>\n\n${preview}\n\n</details>\n\n` +
              `ðŸ“„ Full doc committed under \`docs/ALVIN_PR_${number}.md\`.`;
            await github.rest.issues.createComment({ owner, repo, issue_number: number, body });
        env:
          PREVIEW: ${{ steps.preview.outputs.preview }}
